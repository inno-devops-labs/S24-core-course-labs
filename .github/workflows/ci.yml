name: CI Workflow

on:
  push:
    branches:
      - main
      - lab3
  pull_request:
    branches:
      - main
      - lab3

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out the code
    - name: Check out code
      uses: actions/checkout@v3

    # Step 2: Set up Python environment
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    # Step 3: Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r app_python/requirements.txt

    # Step 4: Run Linter (e.g., flake8)
    - name: Run linter
      run: |
        pip install flake8
        flake8 app_python/app.py app_python/test_app.py

    # Step 5: Run tests
    - name: Run tests
      run: |
        python -m unittest discover -s app_python

  docker:
    runs-on: ubuntu-latest
    needs: build-test  # Ensures tests pass before Docker steps
    steps:
    # Step 1: Check out the code
    - name: Check out code
      uses: actions/checkout@v3

    # Step 2: Set up Docker Buildx
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # Step 3: Build Docker image locally
    - name: Build Docker image
      run: |
        docker build -t moscow-time:latest ./app_python