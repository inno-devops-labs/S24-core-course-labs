- name: Update apt cache
  apt:
    update_cache: yes

- name: Install pip
  apt:
    name: python3-pip
    state: present

- name: Install Docker dependencies
  apt:
    name: "{{ item }}"
    state: present
  loop:
    - apt-transport-https
    - ca-certificates
    - curl
    - gnupg-agent
    - software-properties-common

- name: Remove conflicting Docker GPG keys
  file:
    path: /etc/apt/sources.list.d/docker.list
    state: absent
  ignore_errors: yes

- name: Clear APT cache
  apt:
    autoclean: yes

- name: Ensure correct Docker repository configuration
  apt_repository:
    repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu focal stable
    state: present
    filename: docker
  register: docker_repo

- name: Install Docker
  apt:
    name: docker-ce
    state: present
  when: docker_repo.changed

- name: Install Docker Compose
  pip:
    name: docker-compose
    state: present

- name: Add Docker GPG key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Add Docker repository
  apt_repository:
    repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu focal stable
    state: present

- name: Install Docker
  apt:
    name: docker-ce
    state: present

- name: Install Docker Compose
  pip:
    name: docker-compose
    state: present
