- name: Install pip
  become: true
  apt:
    name: python3-pip
    state: present

- name: Install Docker dependencies
  become: true
  apt:
    name: "{{ item }}"
    state: present
  loop:
    - apt-transport-https
    - ca-certificates
    - curl
    - gnupg-agent
    - software-properties-common

- name: Add Docker GPG key
  become: true
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Add Docker repository
  become: true
  apt_repository:
    repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu bionic stable
    state: present

- name: Install Docker
  become: true
  apt:
    name: docker-ce
    state: present

- name: Install Docker Compose
  become: true
  pip:
    name: docker-compose
    state: present

