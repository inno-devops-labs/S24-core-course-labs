# Default values for app-python.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

image:
  repository: habur331/devops-course
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: latest

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "internal-app"

podAnnotations: 
    # vault.hashicorp.com/agent-inject: 'true'
    # vault.hashicorp.com/role: 'internal-app'
    # vault.hashicorp.com/agent-inject-secret-app-python-secret.txt: 'internal/data/database/config'
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

podManagementPolicy: Parallel

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 5000

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

livenessProbe:
  httpGet:
    path: /visits
    port: http
readinessProbe:
  httpGet:
    path: /visits
    port: http

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

env:
  - name: MY_PASSWORD
    valueFrom:
      secretKeyRef:
        name: credentials
        key: password
  - name: VISIT_COUNTER_PATH
    value: "/etc/app_python/tmp/visits.txt"

# Additional volumes on the output Deployment definition.
volumes: 
  - name: config
    configMap:
      name: config-map

# Additional volumeMounts on the output Deployment definition.
volumeMounts: 
  - name: config
    mountPath: /etc/config

volumeClaimTemplates:
  - metadata:
      name: config
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi

nodeSelector: {}

tolerations: []

affinity: {}
