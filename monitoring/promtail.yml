server:
  http_listen_port: 9000
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/api/prom/push

scrape_configs:
  - job_name: containers

    static_configs:
      - targets:
          - localhost
        labels:
          job: docker
          __path__: /var/lib/docker/containers/*/*log

    pipeline_stages:
      - json:
          expressions:
            stream: stream
            attrs: attrs
            tag: attrs.tag
            time: time

      - timestamp:
          source: time
          format: RFC3339Nano

      - regex:
          expression: "^(?P<image_name>(?:[^|]*[^|])).(?P<container>(?:[^|]*[^|]))$"
          source: tag

      - labels:
          image_name:
          container:

